<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS336</title>
    <link rel="stylesheet" href="/static/frontend/css/result.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="/static/frontend/src/Logo.png" alt="" class="logoimg">
        </div>
        <ul class="navbar">
            <li><a href="{{ url_for('home') }}" class="nav-item">Home</a></li>
            <li><a href="{{ url_for('search') }}" class="nav-item">Search</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-item">About Us</a></li>
        </ul>
    </div>
    <div class="section">
        <div class="title"> 
            <span class="title1">RESULT PAGE</span>
            <span class="subt">Showing {{K}} outcomes</span>
        </div>
        <div class="result_zone">
            {% for path in PATHS %}
            <div class="result_zone_item">
                <img src={{path}} class="my-3 res-img">
            </div>
            {% endfor %}
        </div>
    </div>
   

<script src="static/frontend/js/main.js"></script>

</body>
</html>
